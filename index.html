<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script>
        var current = 0;
        var imagenes = new Array();

        $(document).ready(function () {
            var numImages = 6;
            if (numImages <= 3) {
                $('.right-arrow').css('display', 'none');
                $('.left-arrow').css('display', 'none');
            }

            $('.left-arrow').on('click', function () {
                if (current > 0) {
                    current = current - 1;
                } else {
                    current = numImages - 3;
                }

                $(".carrusel").animate({ "left": -($('#product_' + current).position().left) }, 600);

                return false;
            });

            $('.left-arrow').on('hover', function () {
                $(this).css('opacity', '0.5');
            }, function () {
                $(this).css('opacity', '1');
            });

            $('.right-arrow').on('hover', function () {
                $(this).css('opacity', '0.5');
            }, function () {
                $(this).css('opacity', '1');
            });

            $('.right-arrow').on('click', function () {
                if (numImages > current + 3) {
                    current = current + 1;
                } else {
                    current = 0;
                }

                $(".carrusel").animate({ "left": -($('#product_' + current).position().left) }, 600);

                return false;
            });
        });
    </script>
</head>

<body>

    <header>
        <nav></nav>
    </header>

    <main>
        <section id="carrusel">

            <a href="#" class="left-arrow"><img src="/img/left-arrow.png" /></a>
            <a href="#" class="right-arrow"><img src="/img/right-arrow.png" /></a>
            <div class="carrusel">
                
                <div class="product" id="product_1">
                    <img src="/img/pausas-activas-oficina_0.jpg" width="195" height="100" />
                    
                </div>

                </div>
                <div class="product" id="product_3">
                    <img src="/img/pausa3.jpeg" width="195" height="100" />
                    
                </div>
                <div class="product" id="product_4">
                    <img src="/img/pausa4.png" width="195" height="100" />
                    
                </div>
                <div class="product" id="product_5">
                    <img src="/img/pausas.png" width="195" height="100" />
                    
                </div>
            </div>
        </section>
        <section id="blogs"></section>


    </main>





</body>

</html>
